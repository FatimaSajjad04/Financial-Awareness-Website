<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .input-field {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      font-size: 16px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Create Your Account</h1>
  </header>

  <main>
    <section>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <!-- Name Section -->
        <div class="input-field">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Section -->
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Section -->
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="button">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Budget Tracker. All rights reserved.</p>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission (page reload)

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulate account creation
      if (name && email && password) {
        // You can handle actual account creation (e.g., store data in a database) here

        // Redirect to the Budget Tracker page after account creation
        window.location.href = 'budget_tracker.html'; // Replace with your actual budget tracker page
      } else {
        alert('Please fill out all fields');
      }
    });
  </script>

</body>
</html>
